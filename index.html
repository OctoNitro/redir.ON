Redirection
<title>Redirecting</title>
<script>
  function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
var url = getParameterByName('ONURI'); 
var redirs = getParameterByName('URI');
if (url == "Editor")
  {
    window.location.href = "https://octonitro.github.io/OctoEditor/"
  }
else if (url == "photoshop")
{
      window.location.href = "https://octonitro.github.io/photoshop/"
}

  if (redirs == null)
  {
    
  }
  else
  {
          window.location.href = redirs
  }
  </script>
